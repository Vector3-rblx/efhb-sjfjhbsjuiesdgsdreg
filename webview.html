<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua IDE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            background-color: #2e2e2e;
            color: #dcdcdc;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            resize: none;
        }
        .highlight {
            color: #ff8c00;
        }
        .keyword {
            color: #ff6347;
        }
        .function {
            color: #87cefa;
        }
        .string {
            color: #98fb98;
        }
        .comment {
            color: #8a2be2;
        }
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            background: #2e2e2e;
            color: #dcdcdc;
            text-align: right;
            padding-right: 10px;
            padding-top: 5px;
            box-sizing: border-box;
        }
        .line-numbers span {
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 80%; height: 80%;">
        <div class="line-numbers" id="line-numbers"></div>
        <textarea id="editor" placeholder="Write your Lua code here..."></textarea>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('line-numbers');

        const keywords = /(\b(?:local|function|end|if|then|else|elseif|for|while|repeat|until|return|break)\b)/g;
        const functions = /(\b(?:hookmetamethod|debug\.getconstant)\b)/g;
        const strings = /('.*?'|".*?")/g;
        const comments = /--.*$/gm;

        function highlightCode() {
            let content = editor.value;

            content = content
                .replace(keywords, '<span class="keyword">$1</span>')
                .replace(functions, '<span class="function">$1</span>')
                .replace(strings, '<span class="string">$1</span>')
                .replace(comments, '<span class="comment">$&</span>');

            editor.innerHTML = content;
        }

        editor.addEventListener('input', () => {
            highlightCode();
            updateLineNumbers();
        });

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= lines; i++) {
                lineNumbers.innerHTML += `<span>${i}</span>`;
            }
        }

        updateLineNumbers();
    </script>
</body>
</html>
